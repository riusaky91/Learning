<section class="flex flex-col gap-4">
    <input type="text"
        placeholder="Buscar gifs..."
        class="mt-3 border-gray-300 rounded-md p-2"
        (keyup.enter)="onSearch(txtSearch.value)" 
        #txtSearch /> <!-- #txtSearch es una referencia local al input, para obtener su valor -->
</section>

<section class="py-5">
    <gifs-list [gifs]="gifs()"></gifs-list> <!-- gifs-list es el selector del componente gifs-list.ts, y le pasamos el array de gifs que tenemos en el componente search-page.ts -->
</section>
