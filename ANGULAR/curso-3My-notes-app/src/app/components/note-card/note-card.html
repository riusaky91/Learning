


<article class="note-card">
    <input type="" class="" [value]="note()?.id" /> <!-- uso de el operador safe navigation que sirve para evitar errores en tiempo de ejecucion si la propiedad es null o undefined -->
    <input type="text" class="" [value]="note()?.title" /> <!-- uso de el operador safe navigation que sirve para evitar errores en tiempo de ejecucion si la propiedad es null o undefined -->
    <input type="checkbox" [checked]="note()?.marked" /> <!-- uso de el operador safe navigation que sirve para evitar errores en tiempo de ejecucion si la propiedad es null o undefined -->
    
</article>

<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.dev/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button matButton>LIKE</button>
    <button matButton>SHARE</button>
  </mat-card-actions>
</mat-card>
