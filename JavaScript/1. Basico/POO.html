    class Perro extends Animal{//heredando de clase animal
      constructor(nombre, genero, tamaño){//constructor metodo adicionando un parametro
        super(nombre, genero)
        this.tamaño = tamaño;
        this.raza = null;

      ladrar (){

      }

      //Los setters y getters son métodos especiales que nos permiten establecer y obtener los valores de atributos de nuestra clase
      get getRaza() {
        return this.raza;
      }
      set setRaza(raza) {
        this.raza = raza;
      }

    }

     let expReg = new RegExp("lorem", "ig");//busco la palabra lorem, i -> ignorar mayusculas o minusculas, g -> continuar hasta la ultima coincidencia

     console.log(expReg2.test(cadena));
