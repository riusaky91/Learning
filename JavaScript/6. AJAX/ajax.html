<!--    
AJAX significa Asynchronous JavaScript And XML. 
En pocas palabras, es el uso del objeto XMLHttpRequest para comunicarse 
con los servidores.

Puede enviar y recibir información en varios formatos, incluidos 
JSON, XML, HTML y archivos de texto.

El atractivo de AJAX es su naturaleza "asíncrona", lo que significa 
que puede comunicarse con el servidor, intercambiar datos y actualizar
 la página sin tener que recargar el navegador.

Métodos Nativos

    ActiveXObject (IE8 e inferiores, esta depreciado)
    XMLHttpRequest
    API Fetch

Librerías Externas

    jQuery.ajax()
    Axios
    etc.

AJAX no es una tecnología en sí mismo. En realidad, se trata de varias
 tecnologías independientes que se unen:

    HTML y CSS, para crear una presentación basada en estándares.
    DOM, para la interacción y manipulación dinámica de la presentación.
    HTML, XML y JSON, para el intercambio y la manipulación de información.
    XMLHttpRequest o Fetch, para el intercambio asíncrono de información.
    JavaScript, para unir todas las demás tecnologías.

Es importante también considerar los Códigos de estado de respuesta 
HTTP y los estados de la petición AJAX:

Estado 	Valor
READY_STATE_UNINITIALIZED 	0
READY_STATE_LOADING 	1
READY_STATE_LOADED 	2
READY_STATE_INTERACTIVE 	3
READY_STATE_COMPLETE  4
-->

<h2>Objeto XMLHttpRequest</h2>
<ol id="xhr"></ol>
<br><br><br><br><br><br>
<h2>Objeto API Fetch</h2>
<ol id="fetch"></ol>

<script src="js/ajax.js" ></script>

</body>
