<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios DOM</title>
    
    <link href="css/dist/hamburgers.css" rel="stylesheet"/><!--Relacion de estilos css libreria hamburger-->
    <link rel="stylesheet" href="css/index.css"/><!--Relacion de estilos css propios-->
  </head>
  <body>

    <header class="header"><h1 class="titulo">Ejercicios del DOM</h1></header><!--Cabecera-->
    
    <button class="up-btn hidden" type="button"><!--Boton para ir a la primera sección-->
      <a  style="color: var(--second-color);" href="#section1">
      <svg  xmlns="http://www.w3.org/2000/svg" width="50" height="50" stroke="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16"> <path class="up-arrow" fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/> </svg> 
    </a>
    </button>
    
    <button class="panel-btn hamburger hamburger--collapse" type="button"><!--boton hamburgesa con clase personalizada-->
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>


    <aside class="panel"><!--Elemento para menus-->
      <nav class="menu">
        <a href="#section1">Sección 1 - Reloj digital y alarma sonora</a><!--enlaces internos # redireccionan al elemento con el id especificado-->
        <a href="#section2">Sección 2 - Eventos del teclado</a>
        <a href="#section3">Sección 3 - Cuenta Regresiva</a>
        <a href="#section4">seccion 4</a>
        <a href="#section5">seccion 5</a>
      </nav>
    </aside>

    <main> <!--Elemento para colocar el contenido principal de la pagina solo se puede usar una vez-->
      <section id="section1" class="section">
        <h2>Sección1</h2>
        <h2>Reloj digital y alarma sonora</h2>
        <h2 id="reloj"></h2>
        <button id="iniciar-reloj">Iniciar Reloj</button>
        <button id="detener-reloj">Detener Reloj</button>
        <button id="iniciar-alarma">Iniciar Alarma</button>
        <button id="detener-alarma">Detener Alarma</button>

      </section>
      <section id="section2" class="section">
        <h2>Sección2</h2>
        <h2>Eventos del teclado</h2>
        <article class="stage">
          <div class="esfera"></div>
        </article>
      </section>
      <section id="section3" class="section">
        <h2>Sección3</h2>
        <h2>Cuenta Regresiva</h2>
      </section>
      <section id="section4" class="section">
        <h2>Sección4</h2>
      </section>
      <section id="section5" class="section">
        <h2>Sección5</h2>
      </section>

    </main>
    
    <script src="javascript/index.js" type="module"></script> <!--Importación de JS con manejo modular-->
  </body>
</html>
