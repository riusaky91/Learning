<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link href="css/dist/hamburgers.css" rel="stylesheet"/><!--Relacion de estilos css libreria hamburger-->
    <link rel="stylesheet" href="css/index.css"/><!--Relacion de estilos css propios-->
  </head>
  <body>

    <header class="header"><h1 class="titulo">Ejercicios del DOM</h1></header><!--Cabecera-->
    
    <button class="panel-btn hamburger hamburger--collapse" type="button"><!--boton hamburgesa con clase personalizada-->
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>

    <aside class="panel"><!--Elemento para menus-->
      <nav class="menu">
        <a href="#section1">seccion 1</a><!--enlaces internos # redireccionan al elemento con el id especificado-->
        <a href="#section2">seccion 2</a>
        <a href="#section3">seccion 3</a>
        <a href="#section4">seccion 4</a>
        <a href="#section5">seccion 5</a>
      </nav>
    </aside>

    <main> <!--Elemento para colocar el contenido principal de la pagina solo se puede usar una vez-->
      <section id="section1" class="section">
        <h2>Sección1</h2>
      </section>
      <section id="section2" class="section">
        <h2>Sección2</h2>
      </section>
      <section id="section3" class="section">
        <h2>Sección3</h2>
      </section>
      <section id="section4" class="section">
        <h2>Sección4</h2>
      </section>
      <section id="section5" class="section">
        <h2>Sección5</h2>
      </section>

    </main>
    
    <script src="javascript/index.js" type="module"></script> <!--Importación de JS con manejo modular-->
  </body>
</html>
