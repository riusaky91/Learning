<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST</title>
</head>
<body>
    <h1>CRUD API REST</h1><!--Titulo-->
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Santo</h2>
            <form  class="crud-form"><!--Formulario donde se van agregar nuevos registros-->
                <input type="text" name="nombre" placeholder="nombre" required>
                <br>
                <input type="text" name="constelacion" placeholder="constelaci贸n" required>
                <br>
                <input type="submit" value="enviar">
                <input type="hidden" name="id"><!--elemento de tipo oculto que se va enviar cuando se ejecute el envento submit de nombre id-->
            </form>
        </article>
        <article>
            <h2>Ver Santos</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Constelaci贸n</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </article>
    </section>

    <template id="crud-template"><!--El motivo de este template es no crearlo dentro del cogigo html en el .js para que sea insertado posteriormente si hay datos-->
        <tr>
            <td class="name"></td>
            <td class="constellation"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script><!--Importaci贸n de la libreria axios-->
    <script src="js/index.js" type="module"></script> <!--Importaci贸n de JS con manejo modular-->
</body>
</html>
